<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID BASICO</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>best food.</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est ullam aliquam sint esse ea corporis quos tempora id sapiente reprehenderit?</p>
                <button>Book a table</button>
            </div>
            <img class="hero-img" src="./images/hero.png" alt="Plato de pasta con salsa">
        </section>
        <h2 class="dishes-title">Our Services</h2>
        <section class="dishes">
            <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Una mesa con platos de pasta">
            <img class="dishes-item dishes-item__small" src="./images/dish1.png" alt="Plato con verduras">
            <img class="dishes-item dishes-item__small" src="./images/dish2.png" alt="Plato de huevo con aguacate">
            <img class="dishes-item dishes-item__small" src="./images/dish3.png" alt="Plato saludable">
            <img class="dishes-item dishes-item__small" src="./images/dish4.png" alt="Palto de verduras y crema">
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Menu</h2>
            <div class="menu-grid">
                <figure class="menu-grid__img-container">
                    <img class="img__menu-grid" src="./images/plate1.png" alt="Plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid__img-container">
                    <img class="img__menu-grid" src="./images/plate2.png" alt="Plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid__img-container">
                    <img class="img__menu-grid" src="./images/plate3.png" alt="Plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid__img-container">
                    <img class="img__menu-grid" src="./images/plate4.png" alt="Plato de pasta y vegetales">
                </figure>
                <figure class="menu-grid__img-container">
                    <img class="img__menu-grid" src="./images/plate5.png" alt="Plato de pasta y vegetales">
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
